<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tugas ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Todo List App</h1>
    <p>DILo Developers Camp</p>

    <div class="row">
      <div class="col-lg-6">
        <!-- start of list area -->
        <!-- <ul id="todo-list" class="list-group">
      
        </ul> -->
        <div class="row">
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="Type Todo List" id="todo-input" />
            </div>
            <div class="col-md-4" style="text-align: right;">
              <button class="btn btn-primary btn-sm" id="add-todo">
                <i class="glyphicon glyphicon-plus"></i>&nbsp;
                Add
              </button>
              <button class="btn btn-warning btn-sm" id="reset-todo">
                  <i class="glyphicon glyphicon-refresh"></i>&nbsp;
                  Reset
              </button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
              </tr>
            </thead>
            <tbody id="todo-list">

            </tbody>
        </table>
        <!-- end of list area -->
      </div>
    </div>
    <!-- start of input area -->
    <!-- end of input area -->

    <script src="script.js"></script>
  </body>
</html>
